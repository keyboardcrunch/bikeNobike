<!DOCTYPE html>
<script>
    async function query() {
        const resp = await fetch("./json");
        const data = await resp.json();
        var table = document.getElementById("data-table");
        var rows = '';
        for (var p in data) {
            rows += '<tr><td><b>' + p + '<b></td><td>' + data[p] + '</td></tr>';
        }
        table.innerHTML = rows;

        var label = document.getElementById("label");
        if ( data.bike ) {
            label.innerText = "BIKE";
        } else {
            label.innerText = "NO BIKE";
        }
    }
    query();
</script>

<html>
  <head></head>
  <body>
    <h1 id="label"></h1>
    <table id="data-table">
        <tbody></tbody>
    </table>
  </body>
</html>
